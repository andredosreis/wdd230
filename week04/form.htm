<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Team</title>
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Active Team</h1>
            <h2>Designing Web Forms</h2>
            <nav>
                <ul>
                    <li><a href="/home/andredosreis/Documentos/Estudos/ano 2024/BYU/wdd230/index.html">Home</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="get" action="record.html" class="wf1">
                <fieldset>
                    <h2>Create account</h2>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required>
                    
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required>
                    
                    <label for="keyphrase">Password</label>
                    <input type="password" id="keyphrase" name="pw" pattern="[a-zA-Z -]{8,}" title="Please use at least 8 characters without numbers" required placeholder="At least eight characters long. No numbers">
                    
                    <label for="keyphrase2">Password again</label>
                    <input type="password" id="keyphrase2" name="keyphrase2" required>
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required placeholder="someone@byui.edu">
                    
                    <label for="rating">Rating</label>
                    <div id="star-container">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                        <span class="star" data-value="6">&#9733;</span>
                        <span class="star" data-value="7">&#9733;</span>
                        <span class="star" data-value="8">&#9733;</span>
                        <span class="star" data-value="9">&#9733;</span>
                        <span class="star" data-value="10">&#9733;</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="1">
                </fieldset>
                <input type="submit" value="Create your Account">
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Andr√© dos Reis | BYU-Idaho | WDD 230</p>
        </footer>
    </div>
    <script src="script/form.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating');

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = this.dataset.value;
                    ratingInput.value = value;
                    stars.forEach(s => s.classList.remove('selected'));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('selected');
                    }
                });
            });

            // Initialize stars on load
            const initialRating = ratingInput.value;
            for (let i = 0; i < initialRating; i++) {
                stars[i].classList.add('selected');
            }
        });
    </script>
</body>
</html>
